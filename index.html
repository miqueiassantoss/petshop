<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./styles/index.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter+Tight:ital,wght@0,100..900;1,100..900&family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap"
      rel="stylesheet"
    />
    <title>Petshop</title>
  </head>
  <body>
    <header class="header">
      <img src="./assets/dog-icon.svg" />
      <h1>mundo pet</h1>
    </header>

    <div id="container">
      <div id="schedule">
        <div>
          <h2>Sua agenda</h2>
          <span
            >Aqui você pode ver todos os clientes e serviços agendado para hoje.</span
          >
        </div>
        <!-- Botão de data -->
        <div class="input-date-wrapper">
          <img class="calendar-icon icon" src="assets/calendar.svg" />
          <input class="input-date" type="date" />
          <img class="arrow-icon icon" src="assets/arrow-down.svg" />
        </div>
      </div>

      <section class="period">
        <div class="morning">
          <div>
            <img src="assets/morning-icon.svg">
            <span class="period-time">Manhã</span>
          </div>
          <span class="gap-time">09h-12h</span>
        </div>

        <hr>

        <div class="schedule-information">
          <time datetime="13:00" class="time">13:00</time>
          <div>
            <span class="dog-name">Mel</span>
            <span class="tutor-name">João souza</span>
          </div>
          <span class="service-name">Cortes de Unha</span>
          <span class="remove-schedule">Remover agendamento</span>
        </div>
      </section>
    </div>

    <script src="script.js"></script>
  </body>
</html>
